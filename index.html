      body {

      /* PDF Generation Helpers */

      @media print {
        @page { size: A4; margin: 0; }

    <div id="root"></div>
    <!-- 監控模組載入錯誤 -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.message.includes('process is not defined') || e.message.includes('import')) {
          console.error('偵測到關鍵渲染錯誤:', e.message);
        }
      }, true);
    </script>
